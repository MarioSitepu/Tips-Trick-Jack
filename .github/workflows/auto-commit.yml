name: Auto Commit AI Output

on:
  schedule:
    - cron: "*/30 * * * *"   # commit tiap 30 menit
  workflow_dispatch:         # bisa trigger manual

jobs:
  commit-ai-output:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # diperlukan untuk push commit

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          # Gunakan GITHUB_TOKEN untuk checkout (selalu tersedia)
          fetch-depth: 0

      - name: Check for changes
        id: check_changes
        run: |
          git config user.name "AI-Bot"
          git config user.email "bot@example.com"
          
          # Cek apakah ada perubahan di folder data/ atau projects/
          CHANGES_DETECTED=false
          
          if ! git diff --quiet HEAD -- data/ 2>/dev/null; then
            echo "Changes detected in data/ folder."
            CHANGES_DETECTED=true
          fi
          
          if ! git diff --quiet HEAD -- projects/ 2>/dev/null; then
            echo "Changes detected in projects/ folder."
            CHANGES_DETECTED=true
          fi
          
          # Cek untracked files
          if [ -n "$(git ls-files --others --exclude-standard data/ projects/)" ]; then
            echo "New files detected in data/ or projects/ folder."
            CHANGES_DETECTED=true
          fi
          
          if [ "$CHANGES_DETECTED" = "true" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "No changes detected."
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and Push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "AI-Bot"
          git config user.email "bot@example.com"
          
          # Commit folder data/ dan projects/
          git add data/ projects/ || true
          
          # Commit dengan timestamp
          COMMIT_MSG="ðŸ¤– AI update: New project created at $(date '+%Y-%m-%d %H:%M:%S')"
          git commit -m "$COMMIT_MSG" || exit 0
          
          # Push ke branch yang sama (auto push)
          # Cek apakah PAT tersedia (opsional), jika tidak pakai GITHUB_TOKEN
          # Note: Warning tentang GITHUB_TOKEN_PAT bisa diabaikan - workflow tetap berjalan
          PAT_TOKEN="${{ secrets.GITHUB_TOKEN_PAT }}"
          if [ -n "$PAT_TOKEN" ] && [ "$PAT_TOKEN" != "" ]; then
            PUSH_TOKEN="$PAT_TOKEN"
            echo "Using Fine-grained PAT for push"
          else
            PUSH_TOKEN="$GITHUB_TOKEN"
            echo "Using GITHUB_TOKEN for push (PAT not configured)"
          fi
          
          git remote set-url origin https://x-access-token:$PUSH_TOKEN@github.com/${{ github.repository }}.git
          git push origin HEAD:${{ github.ref_name }} || echo "Push failed (might be no changes or already pushed)"

      - name: Skip commit
        if: steps.check_changes.outputs.has_changes == 'false'
        run: |
          echo "No changes to commit. Skipping..."
