name: Auto Commit AI Output

on:
  schedule:
    - cron: "*/30 * * * *"   # commit tiap 30 menit
  workflow_dispatch:         # bisa trigger manual

jobs:
  commit-ai-output:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # diperlukan untuk push commit

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for changes
        id: check_changes
        run: |
          git config user.name "AI-Bot"
          git config user.email "bot@example.com"
          
          # Cek apakah ada perubahan di folder data/
          if git diff --quiet HEAD -- data/; then
            echo "No changes detected in data/ folder."
            echo "has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Changes detected in data/ folder."
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "AI-Bot"
          git config user.email "bot@example.com"
          
          # Hanya commit folder data/
          git add data/
          
          # Commit dengan timestamp
          COMMIT_MSG="ðŸ¤– AI update at $(date '+%Y-%m-%d %H:%M:%S')"
          git commit -m "$COMMIT_MSG" || exit 0
          
          # Push ke branch yang sama
          git push || echo "Push failed (might be no changes or already pushed)"

      - name: Skip commit
        if: steps.check_changes.outputs.has_changes == 'false'
        run: |
          echo "No changes to commit. Skipping..."

