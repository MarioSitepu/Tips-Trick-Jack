<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0f172a; /* Dark Blue-Gray */
            --secondary-bg: #1e293b; /* Slightly Lighter Blue-Gray */
            --text-color: #e2e8f0; /* Light Gray */
            --accent-color-start: #6366f1; /* Indigo */
            --accent-color-end: #a855f7; /* Violet */
            --button-hover-start: #8b5cf6; /* Purple */
            --button-hover-end: #ec4899; /* Pink */
            --border-color: #334155; /* Slate Gray */
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        a {
            color: var(--accent-color-start);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--accent-color-end);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Header */
        header {
            background-color: var(--secondary-bg);
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent-color-start), var(--accent-color-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 2rem;
        }

        nav ul li a {
            font-weight: 600;
            font-size: 1.05rem;
            color: var(--text-color);
            transition: background-image 0.3s ease, -webkit-background-clip 0.3s ease, -webkit-text-fill-color 0.3s ease;
        }

        nav ul li a:hover {
            background: linear-gradient(90deg, var(--accent-color-start), var(--accent-color-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Hero Section */
        .hero {
            background: radial-gradient(circle at top left, var(--secondary-bg) 0%, var(--primary-bg) 70%);
            padding: 6rem 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            background: linear-gradient(45deg, var(--accent-color-start), var(--accent-color-end), #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.3rem;
            max-width: 800px;
            margin-bottom: 2.5rem;
            color: var(--text-color);
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: linear-gradient(45deg, var(--accent-color-start), var(--accent-color-end));
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow-color);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: linear-gradient(45deg, var(--button-hover-start), var(--button-hover-end));
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--shadow-color);
        }

        /* Section Styling */
        section {
            padding: 5rem 0;
            border-top: 1px solid var(--border-color);
        }

        section:nth-of-type(even) {
            background-color: var(--secondary-bg);
        }

        h2 {
            font-size: 2.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 4rem;
            background: linear-gradient(90deg, var(--accent-color-end), var(--accent-color-start));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .feature-card {
            background-color: var(--secondary-bg);
            padding: 2.5rem;
            border-radius: 0.75rem;
            text-align: center;
            box-shadow: 0 4px 10px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--shadow-color);
        }

        .feature-card h3 {
            font-size: 1.7rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--accent-color-start), var(--accent-color-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .feature-card p {
            font-size: 1rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        .feature-card .icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: var(--accent-color-end);
            background: linear-gradient(45deg, var(--accent-color-start), var(--accent-color-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .about-content {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            align-items: center;
        }

        .about-text {
            flex: 2;
            min-width: 300px;
        }

        .about-text p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            color: var(--text-color);
            opacity: 0.9;
        }

        .about-image {
            flex: 1;
            min-width: 250px;
            text-align: center;
        }

        .about-image img {
            max-width: 100%;
            height: auto;
            border-radius: 0.75rem;
            box-shadow: 0 8px 25px var(--shadow-color);
            border: 1px solid var(--border-color);
        }

        /* Call to Action Section */
        .cta-section {
            text-align: center;
            padding: 6rem 0;
            background: linear-gradient(135deg, var(--accent-color-start), var(--accent-color-end));
            color: white;
        }

        .cta-section h2 {
            color: white;
            -webkit-text-fill-color: white; /* Override gradient for white text */
            margin-bottom: 2rem;
        }

        .cta-section p {
            font-size: 1.4rem;
            margin-bottom: 3rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0.9;
        }

        .cta-section .btn {
            background: var(--primary-bg);
            color: var(--text-color);
            box-shadow: none;
        }

        .cta-section .btn:hover {
            background: var(--secondary-bg);
            color: white;
            transform: translateY(-3px);
        }

        /* Footer */
        footer {
            background-color: var(--secondary-bg);
            padding: 3rem 0;
            text-align: center;
            border-top: 1px solid var(--border-color);
            color: var(--text-color);
            font-size: 0.95rem;
        }

        footer p {
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .logo {
                font-size: 1.5rem;
            }

            nav ul {
                display: none; /* Simple hide nav for mobile, could implement hamburger menu */
            }

            .hero {
                padding: 4rem 0;
                min-height: 60vh;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.1rem;
                margin-bottom: 2rem;
            }

            .btn {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }

            h2 {
                font-size: 2rem;
                margin-bottom: 3rem;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }

            .feature-card {
                padding: 2rem;
            }

            .about-content {
                flex-direction: column;
            }

            .about-text, .about-image {
                min-width: unset;
                width: 100%;
            }

            .cta-section h2 {
                font-size: 2rem;
            }

            .cta-section p {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

        <div class="container">
            <div class="logo">Project Nova</div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

            <div class="container">

</body>
</html>
