<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Horizons - Project Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --secondary-gradient: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            --accent-gradient: linear-gradient(135deg, #f7ff00 0%, #db36a4 100%);
            --text-light: #e0e0e0;
            --text-dark: #333333;
            --bg-light: #f4f7fa;
            --bg-dark-card: rgba(255, 255, 255, 0.08);
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --border-radius: 12px;
            --max-width: 1200px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-light);
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem 0;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px var(--shadow-dark);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 0;
        }

        nav a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent-gradient);
            transition: left 0.3s ease;
            z-index: -1;
            border-radius: var(--border-radius);
        }

        nav a:hover {
            color: var(--text-dark);
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        nav a:hover::before {
            left: 0;
        }

        /* Main Content */
        main {
            flex-grow: 1;
            padding: 2rem 0;
        }

        section {
            padding: 4rem 0;
            margin-bottom: 2rem;
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 32px var(--shadow-dark);
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        section h2, section h3 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        /* Hero Section */
        #hero {
            text-align: center;
            padding: 6rem 0;
            background: rgba(255, 255, 255, 0.05);
            margin-top: 2rem;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 40px var(--shadow-dark);
        }

        #hero h2 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        #hero p {
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            color: var(--text-light);
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: var(--accent-gradient);
            color: var(--text-dark);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            filter: brightness(1.1);
        }

        /* Features Section */
        #features .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .feature-card {
            background: var(--bg-dark-card);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            text-align: center;
            box-shadow: 0 5px 20px var(--shadow-dark);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--secondary-gradient);
            opacity: 0.1;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px var(--shadow-dark);
        }
        
        .feature-card:hover::before {
            opacity: 0.2;
        }

        .feature-card i {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .feature-card h4 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-light);
            font-weight: 600;
        }

        .feature-card p {
            font-size: 0.95rem;
            color: var(--text-light);
            opacity: 0.8;
        }

        /* About Section */
        #about p {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            font-size: 1.1rem;
            color: var(--text-light);
            opacity: 0.9;
        }

        /* Footer */
        footer {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem 0;
            text-align: center;
            color: var(--text-light);
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            box-shadow: 0 -4px 30px var(--shadow-dark);
            margin-top: 3rem;
        }

        footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                gap: 1rem;
            }

            header h1 {
                font-size: 1.5rem;
            }

            nav ul {
                flex-direction: column;
                gap: 0.8rem;
                width: 100%;
            }

            nav a {
                padding: 0.8rem 1rem;
                width: 100%;
                text-align: center;
            }

            #hero {
                padding: 4rem 0;
            }

            #hero h2 {
                font-size: 2.5rem;
            }

            #hero p {
                font-size: 1rem;
            }

            section {
                padding: 3rem 0;
            }

            section h2, section h3 {
                font-size: 2rem;
            }

            .feature-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.3rem;
            }

            nav a {
                font-size: 0.9rem;
            }

            #hero h2 {
                font-size: 2rem;
            }

            #hero p {
                font-size: 0.9rem;
            }

            .btn {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }

            .feature-card {
                padding: 2rem 1.5rem;
            }

            .feature-card h4 {
                font-size: 1.3rem;
            }

            footer {
                padding: 1.5rem 0;
                font-size: 0.8rem;
            }
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://
</body>
</html>
