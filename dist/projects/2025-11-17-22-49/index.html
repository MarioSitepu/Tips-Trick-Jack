<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Dashboard 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a11cb; /* Deep purple */
            --secondary-color: #2575fc; /* Bright blue */
            --accent-color: #00f2fe; /* Cyan */
            --text-color: #e0e0e0;
            --dark-text-color: #333;
            --background-start: #1a1a2e; /* Dark blue-purple */
            --background-end: #16213e; /* Slightly lighter dark blue */
            --card-background: rgba(255, 255, 255, 0.05);
            --border-radius: 12px;
            --spacing-unit: 1rem;
            --font-family: 'Poppins', sans-serif;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, var(--background-start) 0%, var(--background-end) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-unit);
        }

        header {
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: var(--spacing-unit) 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header h1 {
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            color: #ffffff;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        header h1 span {
            font-size: 0.7em;
            font-weight: 400;
            opacity: 0.8;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        nav a:hover, nav a.active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        main {
            flex: 1;
            padding: 2rem 0;
        }

        section {
            padding: 4rem 0;
            text-align: center;
        }

        section:nth-of-type(even) {
            background-color: rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: var(--accent-color);
            margin-bottom: 2rem;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            margin: 0.5rem auto 0;
            border-radius: 2px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0.9;
        }

        .hero-section {
            background: linear-gradient(45deg, rgba(106, 17, 203, 0.7) 0%, rgba(37, 117, 252, 0.7) 100%), url('https://source.unsplash.com/random/1600x900/?abstract,tech') no-repeat center center/cover;
            color: #ffffff;
            padding: 8rem 0;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            border-bottom-left-radius: 50% 20px;
            border-bottom-right-radius: 50% 20px;
            margin-bottom: 2rem;
        }

        .hero-section h2 {
            color: #ffffff;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .hero-section h2::after {
            background: #ffffff;
        }

        .hero-section p {
            font-size: 1.4rem;
            margin-bottom: 2rem;
        }

        .btn {
            background: linear-gradient(90deg, var(--accent-color) 0%, #00d4ff 100%);
            color: var(--dark-text-color);
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0, 242, 254, 0.3);
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 242, 254, 0.5);
            background: linear-gradient(90deg, #00d4ff 0%, var(--accent-color) 100%);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .feature-card {
            background: var(--card-background);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .feature-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }

        .feature-card h3 {
            color: var(--accent-color);
            font-size: 1.8rem;
            margin-bottom: 1rem;
            position: relative;
        }

        .feature-card h3::before {
            content: 'â€¢';
            color: var(--primary-color);
            font-size: 1.2em;
            position: absolute;
            left: -1.5rem;
            top: -0.2rem;
        }

        .feature-card p {
            font-size: 1rem;
            color: var(--text-color);
            line-height: 1.8;
            margin-bottom: 0;
            text-align: left;
        }

        .about-section {
            background-color: rgba(0, 0, 0, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        footer {
            background: linear-gradient(90deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            color: #ffffff;
            text-align: center;
            padding: 2rem 0;
            margin-top: auto;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.2);
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                gap: 1rem;
            }

            nav ul {
                flex-direction: column;
                gap: 0.5rem;
            }

            nav a {
                padding: 0.5rem;
                width: 100%;
                text-align: center;
            }

            .hero-section {
                padding: 6rem 0;
            }

            h2 {
                font-size: clamp(1.8rem, 7vw, 2.8rem);
            }

            p {
                font-size: 1rem;
            }

            .btn {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }

            .feature-card {
                text-align: center;
            }

            .feature-card h3::before {
                position: static;
                display: block;
                margin-bottom: 0.5rem;
            }

            .feature-card p {
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8rem;
            }

            .hero-section {
                padding: 4rem 0;
            }

            h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

        <div class="container">
            <h1>Modern Project Dashboard <span>2025-11-17</span></h1>

                <ul>

                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
