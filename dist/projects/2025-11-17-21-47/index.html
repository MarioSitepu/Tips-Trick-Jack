<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Project Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg-start: #1a1a2e;
            --primary-bg-mid: #16213e;
            --primary-bg-end: #0f3460;
            --text-color-light: #e0e0e0;
            --text-color-dark: #cccccc;
            --accent-gradient-start: #00bcd4; /* Cyan */
            --accent-gradient-end: #00a8c7;
            --secondary-accent-gradient-start: #ff6b6b; /* Red-pink */
            --secondary-accent-gradient-end: #f06595;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color-light);
            background: linear-gradient(135deg, var(--primary-bg-start) 0%, var(--primary-bg-mid) 50%, var(--primary-bg-end) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8em;
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent-gradient-start), var(--accent-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            color: var(--text-color-dark);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease, background-image 0.3s ease;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: linear-gradient(45deg, var(--accent-gradient-start), var(--accent-gradient-end));
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        nav ul li a:hover {
            color: var(--text-color-light);
        }

        .hero {
            text-align: center;
            padding: 100px 0;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.03) 0%, transparent 70%);
            margin-bottom: 50px;
        }

        .hero h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--accent-gradient-start), var(--secondary-accent-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.3em;
            max-width: 700px;
            margin: 0 auto 30px auto;
            color: var(--text-color-dark);
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, var(--accent-gradient-start), var(--accent-gradient-end));
            color: var(--text-color-light);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 188, 212, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 188, 212, 0.6);
        }

        .section {
            padding: 80px 0;
            text-align: center;
            margin-bottom: 50px;
        }

        .section-title {
            font-size: 2.5em;
            margin-bottom: 60px;
            background: linear-gradient(45deg, var(--secondary-accent-gradient-start), var(--accent-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .feature-card {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 5px 15px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: left;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 188, 212, 0.3);
        }

        .feature-card h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: var(--accent-gradient-start);
            background: linear-gradient(45deg, var(--accent-gradient-start), var(--accent-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .feature-card p {
            color: var(--text-color-dark);
        }

        .about-content {
            display: flex;
            align-items: center;
            gap: 50px;
            text-align: left;
        }

        .about-content img {
            max-width: 40%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 5px 20px var(--shadow-color);
            border: 1px solid var(--border-color);
        }

        .about-text {
            flex: 1;
        }

        .about-text h3 {
            font-size: 2em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--secondary-accent-gradient-start), var(--accent-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .about-text p {
            color: var(--text-color-dark);
            margin-bottom: 15px;
        }

        .cta-section {
            background: linear-gradient(90deg, var(--primary-bg-mid) 0%, var(--primary-bg-end) 100%);
            padding: 80px 0;
            text-align: center;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            box-shadow: inset 0 5px 15px var(--shadow-color);
        }

        .cta-section h2 {
            font-size: 2.8em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--text-color-light), var(--accent-gradient-start));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cta-section p {
            font-size: 1.2em;
            max-width: 800px;
            margin: 0 auto 40px auto;
            color: var(--text-color-dark);
        }

        footer {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 40px 0;
            margin-top: auto;
            border-top: 1px solid var(--border-color);
            box-shadow: 0 -2px 10px var(--shadow-color);
            text-align: center;
        }

        footer .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        footer p {
            margin-top: 15px;
            color: var(--text-color-dark);
            font-size: 0.9em;
        }

        footer .social-links a {
            color: var(--text-color-dark);
            font-size: 1.5em;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        footer .social-links a:hover {
            color: var(--accent-gradient-start);
        }

        /* Mobile Responsiveness */

            header .container {
                flex-direction: column;
                padding: 15px;

            .logo {
                margin-bottom: 15px;

            nav ul {

                text-align: center;
            }

            nav ul li {
                margin: 10px 0;
            }

            .hero {
                padding: 60px 0;

            .hero h1 {

                margin-bottom: 30px;
            }

            .about-text h3 {
                font-size: 1.8em;

</html>
