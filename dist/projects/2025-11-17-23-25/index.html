<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future-Forward Project 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f172a; /* Dark Slate Blue */
            --bg-secondary: #1e293b; /* Slightly lighter dark */
            --text-light: #e2e8f0; /* Off-white */
            --text-dark: #334155; /* Darker slate blue for contrast on light */
            --accent-color-1: #6366f1; /* Indigo */
            --accent-color-2: #a855f7; /* Purple */
            --gradient-start: #6366f1;
            --gradient-end: #a855f7;
            --card-bg: #2d3a4b; /* Darker background for cards */
            --border-radius: 12px;
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.2);
            --shadow-dark: 0 8px 25px rgba(0, 0, 0, 0.4);
            --transition-speed: 0.3s ease;
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-light);
            background-color: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        main {
            flex-grow: 1;
        }

        a {
            color: var(--accent-color-1);
            text-decoration: none;
            transition: color var(--transition-speed);
        }

        a:hover {
            color: var(--accent-color-2);
        }

        h1, h2, h3 {
            margin-bottom: 1rem;
            font-weight: 700;
            color: var(--text-light);
        }

        p {
            margin-bottom: 1rem;
        }

        /* Utility Classes */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .btn {
            display: inline-block;
            padding: 0.9rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn.primary-btn {
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
            color: var(--text-light);
            box-shadow: var(--shadow-light);
        }

        .btn.primary-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-dark);
        }

        .btn.secondary-btn {
            background-color: var(--bg-secondary);
            color: var(--accent-color-1);
            border: 2px solid var(--accent-color-1);
        }

        .btn.secondary-btn:hover {
            background-color: var(--accent-color-1);
            color: var(--text-light);
            transform: translateY(-3px);
            box-shadow: var(--shadow-light);
        }

        /* Header */
        header {
            background-color: var(--bg-secondary);
            padding: 1rem 0;
            box-shadow: var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-light);
            background: linear-gradient(45deg, var(--accent-color-1), var(--accent-color-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 2.5rem;
        }

        .nav-links a {
            color: var(--text-light);
            font-weight: 400;
            font-size: 1.05rem;
            position: relative;
            padding-bottom: 0.3rem;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-color-1), var(--accent-color-2));
            transition: width var(--transition-speed);
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            color: var(--text-light);
            padding: 6rem 2rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background: rgba(255, 255, 255, 0.05);
            transform: rotate(15deg);
            filter: blur(50px);
            z-index: 1;
            pointer-events: none;
        }

        .hero-content {
            max-width: 800px;
            z-index: 2;
        }

        .hero-content h1 {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            margin-bottom: 1.5rem;
            line-height: 1.1;
        }

        .hero-content p {
            font-size: clamp(1.1rem, 2vw, 1.4rem);
            margin-bottom: 2.5rem;
            opacity: 0.9;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-content span {
            font-weight: 600;
            color: var(--text-light);
            background: rgba(255, 255, 255, 0.1);
