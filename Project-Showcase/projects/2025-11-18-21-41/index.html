<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A90E2; /* Vibrant Blue */
            --secondary-color: #50E3C2; /* Teal Green */
            --dark-text: #2c3e50; /* Dark Blue-Grey */
            --light-text: #ecf0f1; /* Light Grey */
            --background-light: #f8f9fa; /* Off-white */
            --background-dark: #34495e; /* Dark Blue-Grey for footer */
            --gradient-start: #4A90E2; /* Blue */
            --gradient-end: #007BFF; /* Slightly different blue */
            --gradient-hero: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            --gradient-card: linear-gradient(45deg, #e0f2f7, #c9e6f0); /* Light subtle gradient */
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.2);
            --border-radius: 8px;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--dark-text);
            background-color: var(--background-light);
        }

        h1, h2, h3, h4 {
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--dark-text);
        }

        h1 { font-size: 2.8rem; }
        h2 { font-size: 2.2rem; }
        h3 { font-size: 1.8rem; }
        h4 { font-size: 1.4rem; }

        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--secondary-color);
        }

        /* Header */
        header {
            background: var(--background-light);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--primary-color);
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 2rem;
        }

        nav ul li a {
            color: var(--dark-text);
            font-weight: 600;
            position: relative;
            padding-bottom: 0.3rem;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: width 0.3s ease-in-out;
        }

        nav ul li a:hover::after,
        nav ul li a.active::after {
            width: 100%;
        }

        /* Hero Section */
        .hero-section {
            background: var(--gradient-hero);
            color: var(--light-text);
            text-align: center;
            padding: 6rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
        }

        .hero-section h2 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            color: var(--light-text);
            max-width: 800px;
        }

        .hero-section p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            max-width: 700px;
            opacity: 0.9;
        }

        .cta-button {
            background-color: var(--secondary-color);
            color: var(--dark-text);
            padding: 0.9rem 2.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-light);
        }

        .cta-button:hover {
            background-color: #47d6b8;
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        /* Content Sections */
        .content-section {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .content-section h3 {
            margin-bottom: 2.5rem;
            font-size: 2.5rem;
            position: relative;
            display: inline-block;
        }

        .content-section h3::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -10px;
            width: 60px;
            height: 4px;
            background-color: var(--primary-color);
            border-radius: 2px;
        }

        .content-section p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .alternate-bg {
            background-color: var(--background-light);
            padding: 5rem 2rem;
        }

        /* Cards */
        .card-container, .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .card, .feature-item {
            background: var(--gradient-card);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover, .feature-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .card h4, .feature-item h4 {
            color: var(--primary-color);
            margin-bottom: 0.8rem;
            font-size: 1.3rem;
        }

        .card p, .feature-item p {
            font-size: 1rem;
            margin-bottom: 0;
            color: var(--dark-text);
        }

        /* Showcase Gallery */
        .showcase-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .showcase-gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .showcase-gallery img:hover {
            transform: scale(1.03);
            box-shadow: var(--shadow-hover);
        }

        /* Contact Form */
        .contact-section {
            padding-bottom: 6rem;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 600px;
            margin: 3rem auto 0 auto;
            background: var(--background-light);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            text-align: left;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
            outline: none;
        }

        .contact-form textarea {
            min-height: 150px;
            resize: vertical;
        }

        .contact-form .cta-button {
            align-self: flex-start;
            margin-top: 1rem;
        }


        /* Footer */
        footer {
            background-color: var(--background-dark);
            color: var(--light-text);
            text-align: center;
            padding: 2rem;
            font-size: 0.9rem;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            h2 { font-size: 1.8rem; }
            h3 { font-size: 1.5rem; }
            h4 { font-size: 1.2rem; }

            header {
                flex-direction: column;
                padding: 1rem;
            }

            header h1 {
                margin-bottom: 1rem;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 0.5rem 0;
            }

            .hero-section {
                padding: 4rem 1.5rem;
                min-height: auto;
            }

            .hero-section h2 {
                font-size: 2.5rem;
            }

            .hero-section p {
                font-size: 1.1rem;
            }

            .content-section {
                padding: 3rem 1.5rem;
            }

            .content-section h3 {
                font-size: 2rem;
            }

            .card-container, .feature-grid, .showcase-gallery {
                grid-template-columns: 1fr;
            }

            .contact-form .cta-button {
                align-self: stretch;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }

            .hero-section h2 {
                font-size: 2rem;
            }

            .hero-section p {
                font-size: 1rem;
            }

            .cta-button {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }

            .content-section h3 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Project Alpha
</body>
